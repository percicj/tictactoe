<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" media="all" href="index.css" />
</head>
<body>

    <div id="board">
        <div id="row1">
            <div id="cell-0-0" class="cell" data-x="0" data-y="0"></div>
            <div id="cell-1-0"  class="cell" data-x="1" data-y="0"></div>
            <div id="cell-2-0"  class="cell" data-x="2" data-y="0"></div>
        </div>
        <div id="row2">
            <div id="cell-0-1"  class="cell" data-x="0" data-y="1"></div>
            <div id="cell-1-1"  class="cell" data-x="1" data-y="1"></div>
            <div id="cell-2-1"  class="cell" data-x="2" data-y="1"></div>
        </div>
        <div id="row3">
            <div id="cell-0-2"  class="cell" data-x="0" data-y="2"></div>
            <div id="cell-1-2"  class="cell" data-x="1" data-y="2"></div>
            <div id="cell-2-2"  class="cell" data-x="2" data-y="2"></div>
        </div>
    </div>

</body>
</html>
